<div class="row">

    <div class="row">
        <div class="col-xs-6">
            <span>
                mtab.hasUser() : {{mtab.hasUser()}}
            </span>
            <button class="btn btn-success" data-ng-click="r(mtab.tryToReuseExistingSession())">
                mtab.tryToReuseExistingSession()
            </button>
            <br/>
            <br/>

            <div class="well">
                <form novalidate="novalidate" class="form">
                    <div class="form-group">
                        <span>_eid=u8p0vu1fabr9vqt9njefefsqs4</span>
                        <input class="form-control" type="text" placeholder="_eid=XXXXXXXXX" data-ng-model="session"/>
                        <button data-ng-class="{disabled:!session}" class="btn btn-success btn-block"
                                data-ng-click="r(mtab.tryToReuseThisSession(session))">
                            mtab.tryToReuseThisSession(...)</button>
                    </div>
                </form>
            </div>

            <h3 class="modal-title">Connexion Ã  l'API MTAB</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">

            <h4 class="modal-title">MTAB_User::strongAuthent</h4>

            <div class="well">
                <form novalidate="novalidate" data-ng-submit="r(mtab.strongAuthent(login, password))">
                    <div class="form-group">
                        <label for="login" class="control-label">login</label>
                        <input id="login" type="text" class="form-control" data-ng-model="login" name="login" value=""
                               required=""
                               title=""
                               placeholder="example@gmail.com">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">password</label>
                        <input id="password" type="password" class="form-control" data-ng-model="password"
                               name="password" value="" required=""
                               title="" placeholder="********">
                        <span class="help-block"></span>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Connexion</button>
                </form>
            </div>
        </div>
        <div class="col-xs-6">
            <h4 class="modal-title">MTAB_User::weakAuthent</h4>

            <div class="well">
                <form novalidate="novalidate" data-ng-submit="r(mtab.weakAuthent(uid, uref))">
                    <div class="form-group">
                        <label for="uid" class="control-label">uid</label>
                        <input id="uid" type="text" class="form-control" name="uid" value="" required="" title=""
                               placeholder="UTILISATEUR.UTI_ID">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="uref" class="control-label">uref</label>
                        <input id="uref" type="text" class="form-control" name="password" value="" required="" title=""
                               placeholder="UTILISATEUR.UTI_REF">
                        <span class="help-block"></span>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Connexion</button>
                </form>
            </div>
        </div>
    </div>
</div>
